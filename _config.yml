# Site settings
title:          YJ Ph.D. Application
description:    "어쩌다 대학원에 가게 된 사람의 미박 준비 수기"
url:            https://yunjeongl920.github.io

# Author
author:
  name:         Yunjeong Lee
  email:        yunjeongll920@gmail.com
  url:          ""

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: yunjeongll920@gmail.com
  github: https://github.com/
  twitter: https://twitter.com
  linkedin: https://ba.linkedin.com/
